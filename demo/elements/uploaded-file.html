<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../droppable-behavior.html">

<dom-module id="uploaded-file">
  <style>
    :host {
      display: flex;
      width: 200px;
      height: 300px;
      flex-direction: column;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      background: #eee;
    }
  </style>
  <template>
    <template is="dom-if" if="[[data]]">
      <img src="[[data]]" style="height: 300px; width: 200px;"></img>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'uploaded-file',

    attached: function() {
      document.addEventListener('droppable-upload-file-uploaded', function(event) {
        console.log(event);
        this.data = event.detail;
      }.bind(this));
    }
  });
</script>
