<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../drop-area-behavior.html">

<dom-module id="drag-drop-window">
  <style>
    :host {
      display: inline-flex;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      background: #eee;
    }
  </style>
  <template>
    <content></content>
  </template>
</dom-module>
  <script>
    Polymer({
      is: 'drag-drop-window',
      behaviors: [BasicElements.DropAreaBehavior]
    });
  </script>
