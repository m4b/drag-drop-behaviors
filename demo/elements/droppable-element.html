<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../droppable-behavior.html">

<dom-module id="droppable-element">
  <style>
    :host {
      display: flex;
      width: 200px;
      height: 300px;
      flex-direction: column;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      background: #eee;
    }
  </style>
  <template>
    <template is="dom-if" if="{{!data}}">
      Drag Content Here
    </template>
    <template is="dom-if" if="[[data]]">
      <img src="[[data]]"></img>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'droppable-element',
    behaviors: [BasicElements.DroppableBehavior]
  });
</script>
