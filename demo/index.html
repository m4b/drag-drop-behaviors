<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>draggable-behavior Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="elements/demo-img.html">
    <link rel="import" href="elements/drag-drop-window.html">
    <link rel="import" href="elements/droppable-upload.html">
    <link rel="import" href="elements/droppable-element.html">
    <link rel="import" href="elements/uploaded-file.html">
  </head>
  <style>
    body: {
      margin: 0;
    }
    section.horizontal {
      display: flex;
      box-sizing: border-box;
      flex-direction: row;
    }
    droppable-upload {
      min-width: 200px;
    }
  </style>
  <body>

    <h2><code>&lt;drag-drop-behaviors&gt;</code></h2>

    <h2>A droppable-upload & droppable-element <code>&lt;droppable-upload-behavior&gt;</code></h2>
    <section class="horizontal">
      <droppable-upload></droppable-upload>
      <uploaded-file><uploaded-file>
    </section>

    <h2>A draggable-element & droppable-element <code>&lt;draggable-behavior&gt;</code>, <code>&lt;droppable-behavior&gt;</code></h2>
    <section class="horizontal">
      <demo-img src="http://placekitten.com/g/200/300"></demo-img>
      <droppable-element></droppable-element>
    </section>

    <h2>A window with draggable 'children'<code>&lt;drop-area-behavior&gt;</code>, <code>&lt;draggable-behavior&gt;</code></h2>
    <drag-drop-window>
      <demo-img id="demoImg" src="http://placekitten.com/g/200/300"></demo-img>
      <demo-img id="demoImg2" src="http://placekitten.com/g/200/300"></demo-img>
    </drag-drop-window>

  </body>
</html>
